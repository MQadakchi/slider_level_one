<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/font-awesome.min.css" />
    <link rel="stylesheet" href="style/app.css" />
    <title>JavaScript Project 014</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrapper">
        <div class="controls">
          <i onclick="nextSlide()" class="fa fa-chevron-left"></i>
          <i onclick="prevSlide()" class="fa fa-chevron-right"></i>
        </div>

        <div class="slider-items active">
          <img src="images/bg1.jpg" />
          <div class="content">لورم ایپسوم یک متن ساختگی است</div>
        </div>
        <div class="slider-items">
          <img src="images/bg2.jpg" />
          <div class="content">این متن در صنایع و تکنولوژی کاربرد دارد</div>
        </div>
        <div class="slider-items">
          <img src="images/bg3.jpg" />
          <div class="content">
            یکی از مهمترین موارد موجود در بازار کار تکنولوژی
          </div>
        </div>
        <div class="slider-items">
          <img src="images/bg4.jpg" />
          <div class="content">
            شاید بتوان گفت اصلی ترین مهارت ممکن در تجارت جهانی
          </div>
        </div>
        <div class="slider-items">
          <img src="images/bg5.jpg" />
          <div class="content">
            هر از چندگاهی میشود آن را با هوش مصنوعی یکسان دانست
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
